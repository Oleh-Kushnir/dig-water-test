<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <button id="openSidebar" class="sidebar-toggle">
          <svg class="icon">
            <use href="./images/icons.svg#icon-house"></use>
          </svg>
        </button>
        <hr class="sidebar-line" />
        <svg class="logo">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
      </div>
      <div class="user-info">
        <div class="date-time" id="current-date-time"></div>
        <span class="username">Ім'я користувача</span>
        <svg class="icon">
          <use href="./images/icons.svg#icon-user"></use>
        </svg>
      </div>
    </header>

    <!-- // Sidebar  -->

    <div class="sidebar">
      <div class="sidebar__decorative">
        <div class="sidebar__wrapper">
          <svg
            class="sidebar__icon-map"
            width="30"
            height="30"
            viewBox="0 0 30 30"
          >
            <path
              d="M11 28.2134L2.31623 31.1081C1.6687 31.3239 1 30.8419 1 30.1593V5.60085C1 5.17042 1.27543 4.78827 1.68377 4.65217L11 1.54675M11 28.2134L21 31.5468M11 28.2134V1.54675M11 1.54675L21 4.88009M21 31.5468L30.3162 28.4414C30.7245 28.3053 31 27.9231 31 27.4926V2.93419C31 2.25162 30.3313 1.76965 29.6838 1.9855L21 4.88009M21 31.5468V4.88009"
              stroke="#27282C"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="sidebar__search">
        <input
          type="text"
          class="sidebar__input"
          placeholder="ННС Назва об'єкта"
        />
        <button class="sidebar__icon-search">
          <svg class="sidebar__icon-loop">
            <use href="./images/icons.svg#icon-loop"></use>
          </svg>
        </button>
      </div>
      <div class="sidebar__filters">
        <span class="sidebar__filters-title">ФІЛЬТРИ</span>
        <span class="sidebar__filters-count">4</span>
      </div>
      <div class="scrollable-container">
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <div class="sidebar__wrapper">
              <div class="sidebar__content sidebar__toggle" tabindex="0">
                ННС
              </div>
              <button
                class="sidebar__button-checkpoint sidebar__button-checkpoint--active"
              >
                <svg class="sidebar__icon-checkpoint">
                  <use href="./images/icons.svg#icon-checkpoint"></use>
                </svg>
              </button>
            </div>
            <ul class="sidebar__submenu">
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">МАШ ЗАЛ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">ЗАГАЛЬНИЙ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">КЛІМАТ КОНТРОЛЬ</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="sidebar__list">
          <li class="sidebar__item">
            <div class="sidebar__wrapper">
              <div class="sidebar__content sidebar__toggle" tabindex="0">
                ННС
              </div>
              <button
                class="sidebar__button-checkpoint sidebar__button-checkpoint--active"
              >
                <svg class="sidebar__icon-checkpoint">
                  <use href="./images/icons.svg#icon-checkpoint"></use>
                </svg>
              </button>
            </div>
            <ul class="sidebar__submenu">
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">МАШ ЗАЛ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">ЗАГАЛЬНИЙ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">КЛІМАТ КОНТРОЛЬ</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="sidebar__list">
          <li class="sidebar__item">
            <div class="sidebar__wrapper">
              <div class="sidebar__content sidebar__toggle" tabindex="0">
                ННС
              </div>
              <button
                class="sidebar__button-checkpoint sidebar__button-checkpoint--active"
              >
                <svg class="sidebar__icon-checkpoint">
                  <use href="./images/icons.svg#icon-checkpoint"></use>
                </svg>
              </button>
            </div>
            <ul class="sidebar__submenu">
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">МАШ ЗАЛ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">ЗАГАЛЬНИЙ</a>
              </li>
              <li class="sidebar__submenu-item">
                <a href="" class="sidebar__submenu-content">КЛІМАТ КОНТРОЛЬ</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="sidebar__footer">
        <span class="sidebar__footer-content">Всього обєктів</span>
        <span class="sidebar__footer-count">3</span>
      </div>
    </div>
    <script src="./js/calendar.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
